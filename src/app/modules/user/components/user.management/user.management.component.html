<div class="row d-flex justify-content-end">
  <button class="mb-2 mr-4 md-36" mat-icon-button (click)="openCreateUserModal()" matTooltip="Create">
    <mat-icon class="material-icons md-36" aria-label="Submit">add_box</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort class="text-left">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.username }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.firstName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last name </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.lastName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.role | titlecase}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'justify-content-center pr-0'"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element" class="ignore" [ngClass]="'pr-0'">
        <button mat-icon-button (click)="openChangeUserPasswordModal(element)" matTooltip="Change password">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        <button *ngIf="element.status === 'OK'" mat-icon-button (click)="disableUser(element)" matTooltip="Disable user">
          <mat-icon aria-label="Edit">visibility_off</mat-icon>
        </button>
        <button *ngIf="element.status !== 'OK'" mat-icon-button (click)="enableUser(element)" matTooltip="Enable user">
          <mat-icon aria-label="Edit">visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [showFirstLastButtons]="true"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
