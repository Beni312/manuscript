<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar"  placeholder="Search" >
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list" *ngFor="let user of messagePreload.users" (click)="changeUser(user.id)">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{user.firstName + ' ' + user.lastName}} <span class="chat_date">Dec 25</span></h5>
                <p>Test, which is a new approach to have all solutions
                  astrology under one roof.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let message of messages" [ngClass]="message.incoming ? 'incoming_msg' : 'outgoing_msg'">
            <div *ngIf="message.incoming" class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>

            <div class="received_msg mt-1 mb-1 overflow-hidden" *ngIf="message.incoming">
              <div class="received_withd_msg float-left">
                <p class="chat_message">{{message.message}}</p>
                <span class="time_date">{{message.sentDate | date:'dd MMM - HH:mm:ss'}}</span></div>
            </div>
            <div class="outgoing_msg mt-1 mb-1 overflow-hidden" *ngIf="!message.incoming">
              <div class="sent_msg float-right">
                <p class="chat_message">{{message.message}}</p>
                <span class="time_date">{{message.sentDate | date:'dd MMM - HH:mm:ss'}}</span> </div>
            </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" />
            <button mat-icon-button class="msg_send_btn" type="button">
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
