<form [formGroup]="personalDataForm">

  <div formGroupName="user">
    <div class="form-group">
      <mat-form-field>
        <input matInput type="text" placeholder="Title" maxlength="50" formControlName="title">
      </mat-form-field>
    </div>

    <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="First name" maxlength="50" formControlName="firstName">
    </mat-form-field>
    </div>

    <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="Last name" maxlength="50" formControlName="lastName">
    </mat-form-field>
    </div>

    <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="Job" maxlength="50" formControlName="job">
    </mat-form-field>
    </div>

    <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="Email" maxlength="50" formControlName="email">
    </mat-form-field>
    </div>

    <div class="form-group">
    <mat-form-field>
      <input matInput type="text" placeholder="Username" maxlength="50" formControlName="username">
    </mat-form-field>
    </div>
  </div>


  <button mat-raised-button color="primary" (click)="save()">Reset</button>
  <button mat-raised-button (click)="resetForm()">Reset</button>

</form>
