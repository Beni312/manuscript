<div class="container-fluid mt-4 mb-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Submissions</h4>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.title }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="submitter">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Submitter </mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.submitter.firstName}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Academic disciplines</h4>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource2" matSort>

          <ng-container matColumnDef="academicDisciplineName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns2;" class="element-row"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
