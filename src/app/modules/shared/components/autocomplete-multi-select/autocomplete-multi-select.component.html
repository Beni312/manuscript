<div>
  <div>
    <div dropdown-click (clickOutside)="closeDropdown()" (clickInside)="openDropDown()">
      <mat-form-field [ngStyle]="{'width': inputWidth}" #field>
        <input matInput id="query" type="search" placeholder="{{ placeholder }}" [(ngModel)]="query" (keyup)="filter()" (click)="filter()" autocomplete="off">
        <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <ul *ngIf="filteredList.length > 0 && showDropdown">
      <li #scrollBar>
        <div *ngFor="let item of filteredList" (click)="select(item)">{{ item[property] }}</div>
      </li>
    </ul>
  </div>
  <div class="selected form-control" [ngStyle]="{'width': inputWidth}">
    <div *ngFor="let item of selected" class="item">
      <div>
        <a (click)="remove(item)"><i class="material-icons">delete</i></a>
        <span>{{ item[property] }}</span>
      </div>
    </div>
  </div>
</div>
