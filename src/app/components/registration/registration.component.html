<form class="registration-form" [formGroup]="registrationForm" #formDir="ngForm">
  <div *ngIf="!result.successMessage">
    <div class="registration-title">
      <h1>Registration</h1>
    </div>
    <div formGroupName="user">
      <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="Title" formControlName="title">
      </div>
      <div class="form-group col-md-5">
        <input type="text" class="form-control" id="firstName" placeholder="First name" formControlName="firstName">
      </div>
      <div class="form-group col-md-5">
        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName">
      </div>
      <div class="form-group col-md-12">
        <div>
          <input type="text" class="form-control" placeholder="Job" formControlName="job">
        </div>
      </div>
      <div class="form-group col-md-12">
        <div>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
        </div>
      </div>
      <div class="form-group col-md-12">
        <div>
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
      </div>
    </div>
    <div formGroupName="password">
      <div class="form-group col-md-6">
        <div>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group col-md-6">
        <div>
          <input type="password" class="form-control" placeholder="Password again" formControlName="passwordAgain">
        </div>
      </div>
    </div>
    <div class="form-group">
      <app-autocomplete-multi-select
        [items]="academicDisciplines"
        [property]="'academicDisciplineName'"
        [selected]="selected"
        formControlName="academicDisciplines"
        [placeholder]="'Choose academic disciplines'">
      </app-autocomplete-multi-select>
    </div>
    <div class="form-group col-sm-10 reg-div">
      <button (click)="register()" [disabled]="registrationForm.invalid" class="btn btn-primary btn-block btn-reg">Register</button>
      <div *ngIf="formDir.submitted && !result.successMessage && result.exceptionMessage">
        {{ result.exceptionMessage }}
      </div>
    </div>
  </div>
</form>

<div [hidden]="!result.successMessage">
  Success registration!
  You can login in <a routerLink="/login">this</a> link
</div>
