<div>
  <form class="form-login" id="form-login" (submit)="login()" [formGroup]="loginForm">
    <div class="login-title">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Username" formControlName="username"/>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" formControlName="password"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
